<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<title>
		Sign Up!
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>

	<!-- include libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-App="SignUpApp" ng-controller="MyCtrl">
	<div class="container">

		<h1>Sign Up</h1>
		<h2>Our service is fun and awesome, but you must be 13 years old to join.</h2>
		<form name="submitform" id="submitForm" nonvalidate>

			<div class="form-group">
				<label for="email">Email</label>
		  		<input type="email" name="email" class="form-control" id="email" placeholder="email address" ng-model="email.text" required>			
				<p class="help-block" style="color:red" ng-show="submitform.email.$error.required">We need to know your email.</p>
				<p class="help-block" style="color:red" ng-show="submitform.email.$error.email">Not valid email!</p></br>
			
			    <label for="firstNmae">First Name</label></br>
				<input type="text" name="firstName" class="form-control" id="firstName" ng-model="firstname" placeholder="your first name"></br>
				  
				<label for="lastName">Last Name</label></br>
				<input type="text" name="lastName" class="form-control" id="lastName" ng-model="lastname" placeholder="your last name" ng-model="nameValidation" required>
				<p ng-show="submitform.lastName.$invalid && !submitform.lastName.$pristine" class="help-block" style="color:red">We need to know your last name.</p></br>

				<label for="birthdate" id="birthLabel">Birthdate</label>
				<input type="text" name="birthdate" class="form-control" id="birthDate" placeholder="your birthdate" ng-model="birthdate" required></br>

			    <label for="password">Password</label> 
			    <input type="password" name="password" id="password" class="form-control" required><br>

			    <label for="confirm">Confirm Password</label> 
			    <input type="password" name="confirm" id="confirm" class="form-control" required><br>  

			</div>
			<button type="button" class="btn btn-default" id="resetContent" ng-click="reset()">Reset</button>
			<button type="submit" class="btn btn-default" id="submitBtn" ng-disabled="submitform.$invalid">Sign Me Up!</button>
		</form>
	</div>
</body>
</html>
