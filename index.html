

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<title>
		Sign Up!
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>

	<!-- include libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>
	<div class="container">
		<h1>Sign Up</h1>
		<h2>Our service is fun and awesome, but you must be 13 years old to join.</h2>
		<form name="submitform" id="submitForm" nonvalidate>
			<div class="form-group">
				<label for="birthdate" id="birthLabel">Birthdate</label>
				<input type="text" name="birthdate" class="form-control" id="birthDate" placeholder="your birthdate" required>

			    <label for="password">Password:</label> <br>
			    <input type="password" name="password" id="password" class="form-control" required>

			    <label for="confirm">Confirm Password:</label> <br>
			    <input type="password" name="confirm" id="confirm" class="form-control" required>  

			</div>

			<button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
		</form>
	</div>
</body>
